<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gallery Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Prata&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a9bc7af8fb.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./assets/jar.png">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <header>
        <div class="wrapper">
            <h1>The Gallery Project</h1>
            <form>
                <label for="search" class="search sr-only">Search:</label>
                <input type="text" name="search" id="search" placeholder="search">
                <button type="submit" id="submit" class="submit">Submit</button>
            </form>
        </div>
    </header>

    <main>
        <div class="artWrapper">
            <section class="gallery"></section>
            <section class="highlight">
                <h2>How to:</h2>
                <ul>
                    <li>Search for an artist, subject, or medium.</li>
                    <li>Click a thumbnail for a closer look.</li>
                    <li>Click the info button for more information.</li>
                </ul>
            </section>
        </div>
    </main>

    <footer>
        <div class="wrapper">
            <p>A <a href="http://tabithapoeze.com">Tabs</a> & <a href="https://katm.dev">Kat</a> project</p>
        </div>
    </footer>
    
    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src='./script.js'></script>
</body>
</html>
